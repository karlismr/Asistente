{% extends 'base.html' %} 
{% load static %} 
{% block content %}
<div class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-xl shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center">Configurar Asistente</h2>

  <form method="POST" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Nombre del Asistente:</label
      >
      {{ form.nombre }}
    </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-1"
        >Imagen del Asistente:</label
      >
      {{ form.imagen }} {% if form.instance.imagen %}
      <div class="mt-4">
        <p class="text-sm text-gray-500 mb-1">Imagen actual:</p>
        <img
          src="{{ form.instance.imagen.url }}"
          alt="Asistente"
          class="w-24 h-24 object-cover rounded-full mx-auto border"
        />
      </div>
      {% endif %}
    </div>

    <div class="text-center mt-6">
      <button
        type="submit"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
      >
        Guardar Cambios
      </button>
    </div>
  </form>

  <div class="text-center mt-6">
    <a
      href="{% url 'chat_view' %}"
      class="text-sm text-gray-500 hover:underline"
      >‚Üê Volver al chat</a
    >
  </div>
</div>
{% endblock %}
